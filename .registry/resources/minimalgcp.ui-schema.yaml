version: 0.2.0
configSections:
- title: Provider Details
  description: Provide the following details using an exisiting Google Cloud Project.
  items:
  - name: projectID
    controlType: singleInput
    type: string
    path: .spec.projectID
    title: Project ID
    validation:
    - required: true
    - minLength: 6
    - maxLength: 30
    - pattern: ^[a-z][-A-Za-z0-9]{5,29}$
      customError: A Project ID must start with a lowercase letter, and can contain only ASCII letters, digits, and hyphens, and must be between 6 and 30 characters.
  - name: region
    controlType: singleSelect
    path: .spec.region
    title: Region
    description: Region of the resources that will be deployed.
    enum:
    - 'asia-east1'
    - 'asia-east2'
    - 'asia-northeast1'
    - 'asia-northeast2'
    - 'asia-south1'
    - 'asia-southeast1'
    - 'australia-southeast1'
    - 'europe-north1'
    - 'europe-west1'
    - 'europe-west2'
    - 'europe-west3'
    - 'europe-west4'
    - 'europe-west6'
    - 'northamerica-northeast1'
    - 'southamerica-east1'
    - 'us-central1'
    - 'us-east1'
    - 'us-east4'
    - 'us-west1'
    - 'us-west2'
    validation:
    - required: true
- title: Generate Provider Secret
  description: A provider secret will need to be generated via the gcloud CLI tool using the following command.
  items:
  - name: additionalInfoSnippet
    controlType: codeSnippet
    codeText: curl -s https://raw.githubusercontent.com/crossplaneio/stack-gcp-minimal/master/hack/gcp-credentials.sh | PROJECT_ID=[PROJECT_ID] bash -
- title: Enter Your Generated Provider Secret
  description: Once you have successfully generated the provider secret using the command above you can now enter it below.
  items:
  - name: providerSecret
    controlType: secretInput
    path:
    title: Provider Secret
    rows: 4
    secret:
      namePath: .spec.credentialsSecretRef.name
      namespacePath: .spec.credentialsSecretRef.namespace
      keyPath: .spec.credentialsSecretRef.key
      keyValue: credentialsKeyBody
    validation:
    - required: true
initialConfig: true
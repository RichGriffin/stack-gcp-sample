behavior:
  source:
    image: crossplaneio/stack-minimal-gcp:0.0.2
    path: "kustomize"
  crd:
    kind: MinimalGCP
    apiVersion: gcp.resourcepacks.crossplane.io/v1alpha1
  engineConfiguration:
    type: kustomize
    overlays:
      - apiVersion: gcp.crossplane.io/v1alpha3
        kind: Provider
        name: gcp-provider
        bindings:
          - from: "spec.credentialsSecretRef"
            to: "spec.credentialsSecretRef"
          - from: "spec.projectID"
            to: "spec.projectID"
      - apiVersion: v1
        kind: ConfigMap
        name: gcp-config
        bindings:
          - from: "spec.region"
            to: "data.region"
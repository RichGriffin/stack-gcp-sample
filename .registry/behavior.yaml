source:
  path: "kustomize"
crd:
  kind: MinimalGCP
  apiVersion: gcp.resourcepacks.crossplane.io/v1alpha1
engine:
  type: kustomize
  controllerImage: crossplane/templating-controller:v0.2.1
  kustomize:
    overlays:
      - apiVersion: gcp.crossplane.io/v1alpha3
        kind: Provider
        name: gcp-provider
        bindings:
          - from: "spec.credentialsSecretRef"
            to: "spec.credentialsSecretRef"
          - from: "spec.projectID"
            to: "spec.projectID"
      - apiVersion: cache.gcp.crossplane.io/v1beta1
        kind: CloudMemorystoreInstanceClass
        name: cloudmemorystoreinstanceclass
        bindings:
          - from: "spec.region"
            to: "specTemplate.forProvider.region"
